workflows:
  android-release:
    name: Android Release Build (Optimized)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      groups:
        - google_play # For publishing if needed later
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        # Add your API keys as environment variables in Codemagic UI:
        # Settings > Environment variables > Add variable
        GEMINI_API_KEY: $GEMINI_API_KEY
        HUGGINGFACE_TOKEN: $HUGGINGFACE_TOKEN
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Build Optimized Android Release APK
        script: |
          # Build highly optimized release APK with minimal size
          # Pass environment variables to Flutter build
          flutter build apk --release \
            --dart-define=GEMINI_API_KEY=$GEMINI_API_KEY \
            --dart-define=HUGGINGFACE_TOKEN=$HUGGINGFACE_TOKEN \
            --obfuscate \
            --split-debug-info=./debug-info \
            --target-platform android-arm,android-arm64 \
            --shrink
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
      - debug-info/**/* # Upload debug symbols for crash reporting
    publishing:
      email:
        recipients:
          - buikpinhek@gmail.com # Update with your email
        notify:
          success: true
          failure: true
